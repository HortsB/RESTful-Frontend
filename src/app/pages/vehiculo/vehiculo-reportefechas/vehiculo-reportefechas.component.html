<div class="container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idVehiculo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="licencia">
        <th mat-header-cell *matHeaderCellDef> Licencia </th>
        <td mat-cell *matCellDef="let element"> {{element.licensePlateVehiculo}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha de fabricaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.manufacturingDateVehiculo}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="propietario">
        <th mat-header-cell *matHeaderCellDef> Propietario </th>
        <td mat-cell *matCellDef="let element"> {{element.propietario.namePropietario}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
